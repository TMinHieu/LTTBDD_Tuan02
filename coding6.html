<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="result"></div>

    <script>
        // Function to calculate tip based on the bill value
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
        }

        // Test data
        const bills = [125, 555, 44];

        // Calculate tips for each bill
        const tips = bills.map(calcTip);

        // Calculate total values for each bill
        const totals = bills.map((bill, index) => bill + tips[index]);

        // Display results
        function displayResults() {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<h2>Results:</h2>';

            bills.forEach((bill, index) => {
                resultDiv.innerHTML += `<p>For a bill of ${bill}, the tip is ${tips[index].toFixed(2)}, and the total is ${totals[index].toFixed(2)}.</p>`;
            });
        }

        // Run the function to display results
        displayResults();
    </script>
</body>
</html>
