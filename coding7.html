<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Comparison with Objects</title>
</head>
<body>
    <h1>BMI Comparison with Objects</h1>
    <div id="result"></div>

    <script>
        // Create an object for Mark
        const mark = {
            fullName: 'Mark Miller',
            mass: 78, // kg
            height: 1.69, // meters
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        // Create an object for John
        const john = {
            fullName: 'John Smith',
            mass: 92, // kg
            height: 1.95, // meters
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        // Calculate BMIs
        const markBMI = mark.calcBMI();
        const johnBMI = john.calcBMI();

        // Determine who has the higher BMI
        let result;
        if (markBMI > johnBMI) {
            result = `${mark.fullName}'s BMI (${markBMI.toFixed(1)}) is higher than ${john.fullName}'s (${johnBMI.toFixed(1)})!`;
        } else if (johnBMI > markBMI) {
            result = `${john.fullName}'s BMI (${johnBMI.toFixed(1)}) is higher than ${mark.fullName}'s (${markBMI.toFixed(1)})!`;
        } else {
            result = `Both ${mark.fullName} and ${john.fullName} have the same BMI (${markBMI.toFixed(1)})!`;
        }

        // Display result
        document.getElementById("result").innerHTML = `<p>${result}</p>`;
    </script>
</body>
</html>
