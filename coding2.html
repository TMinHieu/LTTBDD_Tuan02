<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Comparison</title>
</head>
<body>
    <h1>BMI Comparison</h1>
    <div id="result"></div>

    <script>
        // Data 1
        let markMass1 = 78; // kg
        let markHeight1 = 1.69; // meters
        let johnMass1 = 92; // kg
        let johnHeight1 = 1.95; // meters

        // Data 2
        let markMass2 = 95; // kg
        let markHeight2 = 1.88; // meters
        let johnMass2 = 85; // kg
        let johnHeight2 = 1.76; // meters

        // BMI Calculation for Data 1
        let markBMI1 = markMass1 / (markHeight1 ** 2);
        let johnBMI1 = johnMass1 / (johnHeight1 ** 2);

        // BMI Calculation for Data 2
        let markBMI2 = markMass2 / (markHeight2 ** 2);
        let johnBMI2 = johnMass2 / (johnHeight2 ** 2);

        // Boolean variables to check if Mark has a higher BMI
        let markHigherBMI1 = markBMI1 > johnBMI1;
        let markHigherBMI2 = markBMI2 > johnBMI2;

        // Display results in HTML
        document.getElementById("result").innerHTML = `
            <h2>Data 1:</h2>
            <p>Mark's BMI: ${markBMI1.toFixed(2)}</p>
            <p>John's BMI: ${johnBMI1.toFixed(2)}</p>
            <p>Does Mark have a higher BMI? ${markHigherBMI1}</p>
            
            <h2>Data 2:</h2>
            <p>Mark's BMI: ${markBMI2.toFixed(2)}</p>
            <p>John's BMI: ${johnBMI2.toFixed(2)}</p>
            <p>Does Mark have a higher BMI? ${markHigherBMI2}</p>
        `;

        // Print nice output to the console
        if (markHigherBMI1) {
            console.log(`Mark's BMI (${markBMI1.toFixed(2)}) is higher than John's (${johnBMI1.toFixed(2)})!`);
        } else {
            console.log(`John's BMI (${johnBMI1.toFixed(2)}) is higher than Mark's (${markBMI1.toFixed(2)})!`);
        }

        if (markHigherBMI2) {
            console.log(`Mark's BMI (${markBMI2.toFixed(2)}) is higher than John's (${johnBMI2.toFixed(2)})!`);
        } else {
            console.log(`John's BMI (${johnBMI2.toFixed(2)}) is higher than Mark's (${markBMI2.toFixed(2)})!`);
        }
    </script>
</body>
</html>
