<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Coding Challenges</h1>

    <textarea id="variableNames" placeholder="Enter variable names in underscore_case"></textarea>
    <button id="convertBtn">Convert to camelCase</button>

    <script>
        // Coding Challenge #4: Convert underscore_case to camelCase
        document.getElementById('convertBtn').addEventListener('click', function () {
            const text = document.getElementById('variableNames').value;
            const rows = text.split('\n');

            rows.forEach((row, i) => {
                const [first, second] = row.toLowerCase().trim().split('_');
                const camelCase = first + second.replace(second[0], second[0].toUpperCase());
                console.log(`${camelCase.padEnd(20)} ${'âœ…'.repeat(i + 1)}`);
            });
        });

        // Coding Challenge #3: Rewrite calcAverageHumanAge as an arrow function using chaining
        const calcAverageHumanAge = ages =>
            ages
                .map(age => (age <= 2 ? 2 * age : 16 + age * 4))
                .filter(humanAge => humanAge >= 18)
                .reduce((acc, age, i, arr) => acc + age / arr.length, 0);

        // Test data 1
        const testData1 = [5, 2, 4, 1, 15, 8, 3];
        console.log('Average Human Age (Test Data 1):', calcAverageHumanAge(testData1));

        // Test data 2
        const testData2 = [16, 6, 10, 5, 6, 1, 4];
        console.log('Average Human Age (Test Data 2):', calcAverageHumanAge(testData2));

        // Coding Challenge #2: Event listener that changes h1 color to blue when the body is clicked
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';

            document.body.addEventListener('click', function () {
                header.style.color = 'blue';
            });
        })();
    </script>
</body>
</html>
