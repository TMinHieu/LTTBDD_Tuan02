<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Checker</title>
</head>
<body>
    <h1>Dog Age Checker</h1>

    <script>
        // Function to check if the dog is an adult or a puppy
        function checkDogs(dogsJulia, dogsKate) {
            // 1. Create a shallow copy of Julia's array and remove the first and last two elements
            const dogsJuliaCorrected = dogsJulia.slice(1, -2);
            console.log("Julia's corrected data:", dogsJuliaCorrected);

            // 2. Combine Julia's corrected data and Kate's data
            const allDogs = dogsJuliaCorrected.concat(dogsKate);
            console.log("Combined data:", allDogs);

            // 3. Check and log whether each dog is an adult or a puppy
            allDogs.forEach(function (age, i) {
                if (age >= 3) {
                    console.log(`Dog number ${i + 1} is an adult, and is ${age} years old`);
                } else {
                    console.log(`Dog number ${i + 1} is still a puppy`);
                }
            });
        }

        // Function to calculate the average human age of dogs
        function calcAverageHumanAge(ages) {
            // 1. Calculate the dog age in human years
            const humanAges = ages.map(age => age <= 2 ? 2 * age : 16 + age * 4);
            console.log("Human ages:", humanAges);

            // 2. Exclude dogs less than 18 human years old
            const adults = humanAges.filter(age => age >= 18);
            console.log("Adult dogs:", adults);

            // 3. Calculate the average human age
            const averageHumanAge = adults.reduce((acc, age) => acc + age, 0) / adults.length;
            console.log("Average human age:", averageHumanAge);
        }

        // Test data for checking dogs
        const data1Julia = [3, 5, 2, 12, 7];
        const data1Kate = [4, 1, 15, 8, 3];
        checkDogs(data1Julia, data1Kate);

        console.log('------------------------------');

        const data2Julia = [9, 16, 6, 8, 3];
        const data2Kate = [10, 5, 6, 1, 4];
        checkDogs(data2Julia, data2Kate);

        console.log('==============================');

        // Test data for calculating average human age
        const testData1 = [5, 2, 4, 1, 15, 8, 3];
        const testData2 = [16, 6, 10, 5, 6, 1, 4];
        calcAverageHumanAge(testData1);
        console.log('------------------------------');
        calcAverageHumanAge(testData2);
    </script>
</body>
</html>
