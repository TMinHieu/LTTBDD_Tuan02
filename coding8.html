<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator with Loops</title>
</head>
<body>
    <h1>Tip Calculator with Loops</h1>
    <div id="result"></div>

    <script>
        // Function to calculate tip based on the bill value
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
        }

        // Test data
        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

        // Arrays to hold the calculated tips and totals
        const tips = [];
        const totals = [];

        // Calculate tips and totals using a for loop
        for (let i = 0; i < bills.length; i++) {
            const bill = bills[i];
            const tip = calcTip(bill);
            tips.push(tip);
            totals.push(bill + tip);
        }

        // Function to calculate the average of an array
        function calcAverage(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }

        // Calculate average of totals
        const averageTotal = calcAverage(totals);

        // Display results
        function displayResults() {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<h2>Results:</h2>';

            bills.forEach((bill, index) => {
                resultDiv.innerHTML += `<p>For a bill of ${bill}, the tip is ${tips[index].toFixed(2)}, and the total is ${totals[index].toFixed(2)}.</p>`;
            });

            resultDiv.innerHTML += `<h2>Average Total:</h2>`;
            resultDiv.innerHTML += `<p>The average total value is ${averageTotal.toFixed(2)}.</p>`;
        }

        // Run the function to display results
        displayResults();
    </script>
</body>
</html>
