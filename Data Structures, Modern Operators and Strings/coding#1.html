<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Betting App</title>
</head>
<body>
    <h1>Football Betting App</h1>
    <div id="output"></div>

    <script>
        // Giả sử đây là dữ liệu trận đấu
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borussia Dortmund',
            players: [
                ['Neuer', 'Pavard', 'Martinez', 'Alaba', 'Davies', 'Kimmich', 'Goretzka', 'Muller', 'Coman', 'Lewandowski', 'Tolisso'],
                ['Burki', 'Piszczek', 'Hummels', 'Akanji', 'Schulz', 'Witsel', 'Brandt', 'Reus', 'Sancho', 'Gotze', 'Hazard']
            ],
            odds: {
                team1: 1.33,
                draw: 3.25,
                team2: 6.5
            },
            scored: ['Davies', 'Muller', 'Lewandowski', 'Kimmich']
        };

        // 1. Tạo mảng cầu thủ cho mỗi đội
        const [gk, ...fieldPlayers] = game.players[0]; // Đội Bayern Munich
        console.log(gk); // Thủ môn
        console.log(fieldPlayers); // Các cầu thủ còn lại

        // 2. Tạo mảng chứa tất cả cầu thủ
        const allPlayers = [...game.players[0], ...game.players[1]];
        console.log(allPlayers);

        // 3. Tạo mảng với các cầu thủ dự bị
        const players1Final = [...game.players[0], 'Thiago', 'Coutinho', 'Perisic'];
        console.log(players1Final);

        // 4. Tạo các biến cho tỷ lệ cược
        const { team1, draw, team2 } = game.odds;
        console.log(team1, draw, team2);

        // 5. Viết hàm `printGoals`
        function printGoals(...players) {
            const outputDiv = document.getElementById('output');
            const message = `${players.length} goals were scored.`;
            outputDiv.innerHTML = `<p>${message}</p>`;
            players.forEach(player => {
                const playerElement = document.createElement('p');
                playerElement.textContent = player;
                outputDiv.appendChild(playerElement);
            });
        }

        // Gọi hàm với danh sách cầu thủ cụ thể
        printGoals('Davies', 'Muller', 'Lewandowski', 'Kimmich');

        // Gọi hàm với danh sách cầu thủ từ game.scored
        printGoals(...game.scored);

        // 6. Xác định đội có tỷ lệ cược thấp hơn
        const likelyWinner = game.odds.team1 < game.odds.team2 ? game.team1 : game.team2;
        const likelyWinnerMessage = `The team more likely to win is ${likelyWinner}.`;
        const likelyWinnerElement = document.createElement('p');
        likelyWinnerElement.textContent = likelyWinnerMessage;
        document.getElementById('output').appendChild(likelyWinnerElement);
    </script>
</body>
</html>
