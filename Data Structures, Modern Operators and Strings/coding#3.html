<!DOCTYPE html>
<html lang="en">
<head>

    <title>Football Betting App - Game Events</title>

<body>
    <h1>Football Game Events</h1>
    <div id="output"></div>

    <script>
        // Dá»¯ liá»‡u sá»± kiá»‡n tráº­n Ä‘áº¥u
        const gameEvents = new Map([
            [17, 'âš½ GOAL'],

            [45, 'ğŸŸ¡ YELLOW CARD'],
            [64, 'ğŸŸ¡ YELLOW CARD'],

        // 1. Táº¡o máº£ng 'events' vá»›i cÃ¡c sá»± kiá»‡n khÃ¡c nhau (khÃ´ng trÃ¹ng láº·p)
        const events = [...new Set(gameEvents.values())];

        // 2. XÃ³a sá»± kiá»‡n á»Ÿ phÃºt 64 (tháº» vÃ ng)
        gameEvents.delete(64);

        // 3. TÃ­nh toÃ¡n vÃ  in ra khoáº£ng thá»i gian trung bÃ¬nh giá»¯a cÃ¡c sá»± kiá»‡n
        const minutes = [...gameEvents.keys()];

        // 4. Láº·p qua 'gameEvents' vÃ  in tá»«ng sá»± kiá»‡n vá»›i phÃ¢n loáº¡i theo hiá»‡p
        gameEvents.forEach((event, minute) => {

        });

        // Hiá»ƒn thá»‹ káº¿t quáº£ trÃªn trang web
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <h2>Game Events</h2>
            <p><strong>Events:</strong> ${events.join(', ')}</p>
            <p><strong>Updated Game Events:</strong></p>
            <ul>
                ${[...gameEvents.entries()].map(([minute, event]) => `<li>${minute} min: ${event}</li>`).join('')}
            </ul>
            <p>An event happened, on average, every ${averageTime} minutes</p>
            <h3>Event Details:</h3>
            <ul>
                ${[...gameEvents.entries()].map(([minute, event]) => `<li>[${minute <= 45 ? 'FIRST HALF' : 'SECOND HALF'}] ${minute}: ${event}</li>`).join('')}
            </ul>
        `;
    </script>
